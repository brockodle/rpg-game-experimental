<!DOCTYPE html>

<head>
    <link href="main.css" rel="stylesheet" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
</head>

<body>
    <div id="statrollers">

        <div class="statbox">
            <strong>STRENGTH</strong><br/>
            <button id="rollstat-str">Re-roll</button>
            <input id="str" class="instat" />
        </div>

        <div class="statbox">
            <strong>DEXTERITY</strong><br/>
            <button id="rollstat-dex">Re-roll</button>
            <input id="dex" class="instat" />
        </div>

        <div class="statbox">
            <strong>CONSTITUTION</strong><br/>
            <button id="rollstat-con">Re-roll</button>
            <input id="con" class="instat" />
        </div>

        <div class="statbox">
            <strong>INTELLIGENCE</strong><br/>
            <button id="rollstat-int">Re-roll</button>
            <input id="int" class="instat" />
        </div>

        <div class="statbox">
            <strong>WISDOM</strong><br/>
            <button id="rollstat-wis">Re-roll</button>
            <input id="wis" class="instat" />
        </div>

        <div class="statbox">
            <strong>CHARISMA</strong><br/>
            <button id="rollstat-cha">Re-roll</button>
            <input id="cha" class="instat" />
        </div>

    </div>

    <hr />
    <button id="applycharacter">Commit Stats</button>
    <hr/>

    <div id="charactersliders">
        <div id="str-slider" class="statslider"></div>
        <div id="dex-slider" class="statslider"></div>
        <div id="con-slider" class="statslider"></div>
        <div id="int-slider" class="statslider"></div>
        <div id="wis-slider" class="statslider"></div>
        <div id="cha-slider" class="statslider"></div>
    </div>

    <script src="interactions.js" type="text/javascript"></script>
    <script src="templates.js" type="text/javascript"></script>
</body>

</html>
